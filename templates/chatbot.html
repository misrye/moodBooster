<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI Mood Booster Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    /* Scrollbar container */
    .chat::-webkit-scrollbar {
      width: 8px;
    }

    /* Track (background) */
    .chat::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Thumb (scroll bar-nya) */
    .chat::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    /* Saat hover */
    .chat::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    body {
      background-color: #050c2a;
      z-index: 1;

    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1579548122080-c35fd6820ecb?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      z-index: -1;
      transform: scaleX(-1);
    }
    

    .container {
      display: flex;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    .sidebar {
      width: 250px;
      background: rgba(15, 28, 63, 0.8);
      padding: 20px;
      backdrop-filter: blur(8px);
      border-right: 1px solid #2c3e50;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #5ea8ff;
    }

    .session-link {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      color: #dfeeff;
      transition: 0.2s;
    }

    .session-link:hover {
      background-color: rgba(94, 168, 255, 0.1);
    }

    .session-link.active {
      background: rgba(50, 80, 150, 0.25); /* sama seperti bubble user */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(94, 168, 255, 0.1);
      color: white;
      font-weight: 600;
    }
    
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 25px;
    }
    

    .bubble {
      margin: 10px 0;
      padding: 14px 18px;
      border-radius: 14px;
      max-width: 75%;
      line-height: 1.5;
      font-size: 15px;
      box-shadow: 0 0 8px rgba(94, 168, 255, 0.15);
    }
    
    .user {
      background: rgba(50, 80, 150, 0.25);
      align-self: flex-end;
      text-align: right;
      color: white;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(94, 168, 255, 0.1);
    }
    
    .bot {
      background: rgba(255, 255, 255, 0.1);
      align-self: flex-start;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    

    form {
      display: flex;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1f2a45;
      color: white;
      font-size: 18px;
      outline: none; /* âœ… hilangkan border putih */
      box-shadow: none; /* âœ… hilangkan efek glow putih */
    }
    
    input[type="text"]:focus,
    input[type="text"]:hover {
      outline: none;
      border: 1px solid rgba(94, 168, 255, 0.3); /* efek ringan saat hover */
      box-shadow: 0 0 4px rgba(94, 168, 255, 0.15); /* glow biru tipis */
    }
    

    button {
      margin-left: 10px;
      padding: 15px 25px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #498ee0;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 6px;
      padding: 12px 18px;
      border-radius: 14px;
      max-width: fit-content;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      margin: 10px 0;
    }
    
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #ffffff;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    #toggle-sidebar {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 99;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      backdrop-filter: blur(6px);
      cursor: pointer;
    }
    

    @media (max-width: 1024px) {
      #toggle-sidebar {
        display: block;
      }
    
      .container {
        flex-direction: column;
      }
    
      .sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        height: 100%;
        width: 80%;
        max-width: 300px;
        background: rgba(15, 28, 63, 0.95);
        transition: left 0.3s ease-in-out;
        z-index: 98;
        overflow-y: auto;
      }
    
      .sidebar.show {
        left: 0;
      }
    
      .main {
        flex: 1;
        padding: 20px 10px;
        margin-top: 60px;
      }
    
      .chat {
        padding-right: 0;
        margin-bottom: 80px; /* space buat form di bawah */
      }
    
      form {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #050c2a;
        padding: 12px;
        display: flex;
        z-index: 90;
        border-top: 1px solid rgba(255,255,255,0.1);
      }
    
      input[type="text"] {
        font-size: 16px;
      }
    
      button {
        font-size: 14px;
        padding: 12px 20px;
      }
    
      .bubble {
        font-size: 14px;
        max-width: 90%;
      }
    }
    
    
    
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <button id="toggle-sidebar">â˜°</button>


  <div class="container">
    <div class="sidebar">
      <h3>ðŸ’¬ Riwayat Chat</h3>
      <a href="{{ url_for('new_session') }}" class="session-link">+ Obrolan Baru</a>
      {% for sess in chat_sessions %}
        <a href="{{ url_for('switch_session', session_id=sess.id) }}"
           class="session-link {% if active_session == sess.id %}active{% endif %}">
          {{ sess.title }}
        </a>
      {% endfor %}
    </div>
    <div class="main">
      <div class="chat">
        <div class="chat" id="chat-box">
          {% for msg in chat_history %}
            <div class="bubble {{ 'user' if msg.role == 'user' else 'bot' }}">
              {{ msg.content }}
            </div>
          {% endfor %}
        </div>
        
        <form id="chat-form">
          <input type="text" name="message" id="message-input" placeholder="Ketik sesuatu..." required />
          <button type="submit">Kirim</button>
        </form>
        
      </div>
    </div>
  </div>

  <script>

    const toggleBtn = document.getElementById("toggle-sidebar");
    const sidebar = document.querySelector(".sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });
    document.getElementById("chat-form").addEventListener("submit", function (e) {
      e.preventDefault();
    
      const input = document.getElementById("message-input");
      const message = input.value.trim();
      if (!message) return;
    
      // Tambahkan bubble user
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="bubble user">${message}</div>`;
    
      // Tambahkan bubble typing...
      const typingId = "typing-indicator";
      chatBox.innerHTML += `
        <div class="bubble bot typing-indicator" id="${typingId}">
          <span></span><span></span><span></span>
        </div>`;
    
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    
      // Kirim ke server
      fetch("/chatbot/message", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        // Hapus typing
        document.getElementById(typingId).remove();
    
        // Tambahkan balasan bot
        chatBox.innerHTML += `<div class="bubble bot">${data.reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });
    
    document.querySelectorAll('.session-link').forEach(link => {
      link.addEventListener("click", () => {
        sidebar.classList.remove("show");
      });
    });
    

    particlesJS('particles-js', {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 600 } },
        color: { value: "#ffffff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#fff" }
        },
        opacity: {
          value: 0.8,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.4, sync: false }
        },
        size: {
          value: 6,
          random: true,
          anim: { enable: false, speed: 4, size_min: 0.3, sync: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 }
        }
      }
    });
  </script>
</body>
</html>
